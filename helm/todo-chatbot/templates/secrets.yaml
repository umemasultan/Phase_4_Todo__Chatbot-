apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
stringData:
  CLAUDE_API_KEY: {{ .Values.secrets.claudeApiKey | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
  DB_USER: {{ .Values.postgres.username | quote }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | quote }}
  DATABASE_URL: {{ include "todo-chatbot.databaseUrl" . | quote }}
