apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-chatbot
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: todo-chatbot/backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        # From ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: JWT_EXPIRES_IN
        - name: FEATURE_CHAT_HISTORY
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FEATURE_CHAT_HISTORY
        - name: FEATURE_AI_SUGGESTIONS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FEATURE_AI_SUGGESTIONS
        - name: FEATURE_HEALTH_CHECK_CLAUDE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FEATURE_HEALTH_CHECK_CLAUDE
        # From Secrets
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_SECRET
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: CLAUDE_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/liveness
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/readiness
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
